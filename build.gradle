plugins {
    id 'war'
}

group 'org.example'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    compile group: 'net.bull.javamelody', name: 'javamelody-core', version: '1.83.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
